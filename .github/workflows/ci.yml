name: Install Dependencies and Run Linters
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  checks: write
  contents: write

jobs:
  run-linters:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🧲
        uses: actions/checkout@v2

      - name: Install Dependencies 🏗️
        run: |
          cd backend && npm install
          cd client && npm install

      - name: Run Linters 🌀
        run: npm run lint
