name: Install Dependencies and Run Linters
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  checks: write
  contents: write

jobs:
  run-linters:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🧲
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install Dependencies 🏗️
        run: |
          npm run install:backend
          npm run install:client

      - name: Run Linters 🌀
        run: npm run lint
